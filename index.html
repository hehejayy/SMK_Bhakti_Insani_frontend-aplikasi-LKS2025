<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pemesanan Makanan Online Khas Bogor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="img/icon.png" class="h-8" alt="bi Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Sistem Pemesanan Makanan Online Khas Bogor</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="login.html"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Login</a
              >
            </li>
            <li>
              <a
                href="register.html"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-5">
      <h2 class="text-xl font-bold mb-3">Menu</h2>
      <div id="products" class="grid grid-cols-3 gap-4"></div>

      <!-- Modal toggle -->
      <button
        data-modal-target="authentication-modal"
        data-modal-toggle="authentication-modal"
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button"
      >
        Add Item
      </button>

      <!-- Main modal -->
      <div
        id="authentication-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
      >
        <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
            >
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                Add a New Item
              </h3>
              <button
                type="button"
                class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="authentication-modal"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
              <form id="newProduct" class="space-y-4" action="#">
                <div>
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Product Name</label
                  >
                  <input
                    type="newProductname"
                    name="newProductname"
                    id="newProductname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Soto Bogor"
                    required
                  />
                </div>
                <div>
                  <label
                    for="description"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Product description</label
                  >
                  <input
                    type="newProductdescription"
                    name="newProductdescription"
                    id="newProductdescription"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="Soto Bogor yang enak dan nagih"
                    required
                  />
                </div>
                  <div>
                    <label
                      for="newProductprice"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Product price</label
                    >
                    <input
                      type="newProductprice"
                      name="newProductprice"
                      id="newProductprice"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                      placeholder="20000"
                      required
                    />
                  </div>
                <button
                  type="submit"
                  class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add New Product
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <h2 class="text-xl font-bold mt-10 mb-3">Users</h2>
      <div id="users" class="bg-white p-5 shadow rounded"></div>

      <h2 class="text-xl font-bold mt-10 mb-3">Orders</h2>
      <div id="orders" class="bg-white p-5 shadow rounded"></div>
    </div>

<script>
      fetch(
        "http://localhost/LKS/SMK_Bhakti_Insani-backend_services-aplikasi-LKS2025/api/product.php"
      )
        .then((res) => res.json())
        .then((data) => {
          let html = "";
          data.forEach((product) => {
            html += `
                    <div class="bg-white p-5 rounded shadow">
                        <img src="img/photo.jpg" class="w-full h-40 object-cover">
                        <h2 class="text-xl font-bold mt-2">${product.name}</h2>
                        <p>${product.description}</p>
                        <p class="text-green-500 font-bold">Rp. ${product.price}</p>
                    </div>
                `;
          });
          document.getElementById("products").innerHTML = html;
        });

      fetch(
        "http://localhost/LKS/SMK_Bhakti_Insani-backend_services-aplikasi-LKS2025/api/users.php"
      )
        .then((res) => res.json())
        .then((data) => {
          let html = "<ul>";
          data.forEach((user) => {
            html += `<li class="p-2 border-b">${user.name} (${user.email})</li>`;
          });
          html += "</ul>";
          document.getElementById("users").innerHTML = html;
        });

      fetch(
        "http://localhost/LKS/SMK_Bhakti_Insani-backend_services-aplikasi-LKS2025/api/orders.php"
      )
        .then((res) => res.json())
        .then((data) => {
          let html = "<ul>";
          data.forEach((order) => {
            html += `<li class="p-2 border-b">${order.user} ordered ${order.quantity}x ${order.product}</li>`;
          });
          html += "</ul>";
          document.getElementById("orders").innerHTML = html;
        });

      document.getElementById("newProduct").addEventListener("submit", function(event) {
            const formData = {
                name: document.getElementById("newProductname").value,
                description: document.getElementById("newProductdescription").value,
                price: document.getElementById("newProductprice").value
            };

            fetch("http://localhost/LKS/SMK_Bhakti_Insani-backend_services-aplikasi-LKS2025/api/product.php", {
                method: "POST",
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Add Product successful!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Add new product fail. Please try again.");
            });
        });
    </script>
  </body>
</html>
